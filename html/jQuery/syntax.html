<html>
    <head>
        <title>jQuery Syntax</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>jQuery Syntax</h1>
        <p>Hello! This is some text!</p>

        <div id="box">a box</div>
        <div class="thing">a thing</div>

        <button>A button!</button>

        
        <!--Load CDN first-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!--Load local version if CDN fails to load-->
        <script>window.jQuery || document.write('<script src="js/jquery-3.6.0.js"><\/script>')</script>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
