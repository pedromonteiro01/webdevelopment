<!DOCTYPE html>

<html>
    <head>
        <title>Javascript If/Else</title>
    </head>

    <body>
        <h1>Javascript If/Else</h1>

        <div id="box1"></div>

        <script type="text/javascript">
            var age = 20;

            if (age < 30) {
                // execute code if true
                document.getElementById("box1").innerHTML = "You're just a youngin";
                document.getElementById("box1").style.color = "red";
            } else if (age > 50) {
                document.getElementById("box1").innerHTML = "You're older than 50";
                document.getElementById("box1").style.color = "blue";
            } else {
                document.getElementById("box1").innerHTML = "You must between 30 and 50 years old.";
                document.getElementById("box1").style.color = "green";  
            }

        </script>
    </body>

</html>
