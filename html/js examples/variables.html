<!DOCTYPE html>

<html>
    <head>
        <title>Variables</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
    </head>

    <body>
        <h1>Javascript Variables</h1>

        <script type="text/javascript">
            var bucketOnBeach;
            bucketOnBeach = "sand, stones, shovel";
            document.write(bucketOnBeach);

            document.write("<br> <br>");

            var a = 12;
            var b = 24;
            var c = a + b;
            document.write(c);

            document.write("<br> <br>");

            var foo = "Web" + "Developer";
            document.write(foo);

            document.write("<br> <br>");

            var fName = "Pedro",
                lName = "Monteiro",
                fullName = fName + " " + lName;
            document.write(fullName);

            document.write("<br> <br>");

            var blurb = "Johnny ";
            blurb += "Bravo";
            document.write(blurb);
            
        </script>

    </body>

</html>
