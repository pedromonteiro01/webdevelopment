<!DOCTYPE html>

<html>
    <head>
        <title>Lists</title>
    </head>

    <body>

        <!--Unordered List-->
        <ul>
            <li>Carrots</li>
            <li>Potatos</li>
            <li>Fries</li>
        </ul>

        <!--Ordered List-->
        <ol>
            <li>Carrots</li>
            <li>Potatos</li>
            <li>Fries</li>
        </ol>

        <!--Description List-->
        <dl>
            <dt>Kale</dt>
            <dd>A leafy green vegetable</dd>
        </dl>

    </body>

</html>
