<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Functions</title>
    </head>

    <body>
        <h1>Javascript Functions</h1>

        <script type="text/javascript">
            function dogYears(yourAge) {
                // run some code
                return (yourAge * 7);
            }

            document.write("if you were a dog, you'd be " + dogYears(20) + " years old!");

            document.write("<br><br>");

            var age = 20;
            var dog = dogYears(age);
            document.write(dog);
        </script>
    </body>

</html>
