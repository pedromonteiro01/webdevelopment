<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link href="bootstrap-5.1.0-dist/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>Bootstrap Buttons</title>

</head>
<body>

    <div class="container">
        
        <div class="page-header">
            <h1>Bootstrap Buttons</h1>
            <p class="lead">Bootstrap lets you easily create beautiful, user-friendly buttons.</p>
        </div><!-- page-header -->
        
        <div class="row">
            <div class="col-sm-4">
                <h3>Default Buttons</h3>
                <!-- Use the bootstrap button classes on <a>, <button> or <input> tags -->
                
                <a class="btn btn-outline-info" href="#" role="button">Link</a>
                <button class="btn btn-outline-info" type="submit">Button</button>
                <input class="btn btn-outline-info" type="button" value="Input">
                <input class="btn btn-outline-info" type="submit" value="Submit">
                
            </div>
            <div class="col-sm-8">
                <h3>Button Styles</h3>
                
                <!-- Standard button -->
                <button type="button" class="btn">Default</button>

                <!-- Primary button -->
                <button type="button" class="btn btn-primary">Primary</button>

                <!-- Success / positive action button -->
                <button type="button" class="btn btn-success">Success</button>

                <!-- Info alert button -->
                <button type="button" class="btn btn-info">Info</button>

                <!-- Warning style button -->
                <button type="button" class="btn btn-warning">Warning</button>

                <!-- Danger style button -->
                <button type="button" class="btn btn-danger">Danger</button>

                <!-- Looks like link, behaves like button -->
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        
        <hr>
        
        <div class="row">
            <div class="col-sm-6">
                <h3>Button Sizes</h3>
                <button type="button" class="btn btn-warning btn-sm">Small button</button>
                <button type="button" class="btn btn-info btn-lg">Large button</button>
                
            </div>
            <div class="col-sm-6">
                <h3>Block Level Buttons</h3>
                <button type="button" class="btn btn-danger btn-block">Block level button</button>
                <button type="button" class="btn btn-lg btn-block">Block level button</button>
                <button type="button" class="btn btn-primary btn-sm btn-block">Block level button</button>
                <button type="button" class="btn btn-link btn-block">Block level button</button>
            </div>
        </div>
        
        <div class="page-header">
            <h2>Images</h2>
            <p class="lead">There are a few cool things you can do with images, too!</p>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <h4>Responsive image</h4>
                <img src="http://placehold.it/500x200" class="img-fluid">
            </div>
            <div class="col-sm-6">
                <h4>Non-responsive</h4>
                <img src="http://placehold.it/500x200">
            </div>
        </div>
        
        <h3>Image Shapes</h3>
        <img src="http://placehold.it/200" class="rounded">
        <img src="http://placehold.it/200" class="rounded-circle">
        <img src="http://placehold.it/200" class="img-thumbnail">
    </div><!-- container -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>
</html>
